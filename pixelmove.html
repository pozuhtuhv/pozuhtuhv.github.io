layout: default
---

<style>
    section#game-wrapper {
      width: 100%;
      max-width: 100%;
      display: flex;
      justify-content: center;
    }

    canvas {
      width: 100%;
      height: auto;
      image-rendering: pixelated;
      background: black;
      display: block;
    }
  </style>
  
  <section id="game-wrapper">
    <canvas id="game" width="256" height="144"></canvas>
  </section>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const player = {
      x: 20,
      y: 100,
      vx: 0,
      vy: 0,
      width: 1,
      height: 4,
      grounded: false
    };

    const keys = {};
    document.addEventListener('keydown', e => keys[e.key] = true);
    document.addEventListener('keyup', e => keys[e.key] = false);

    function update() {
      player.vy += 0.2;

      if (keys["ArrowLeft"]) player.vx = -1;
      if (keys["ArrowRight"]) player.vx = 1;

      if ((keys[" "] || keys["ArrowUp"]) && player.grounded) {
        player.vy = -4;
        player.grounded = false;
      }

      player.x += player.vx;

      if (player.x < 0) player.x = 0;
      if (player.x + player.width > canvas.width) {
        player.x = canvas.width - player.width;
      }
      player.y += player.vy;
      player.vx *= 0.9;

      if (player.y + player.height >= canvas.height) {
        player.y = canvas.height - player.height;
        player.vy = 0;
        player.grounded = true;
      }

      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = 'white';
      ctx.fillRect(Math.floor(player.x), Math.floor(player.y), player.width, player.height);

      requestAnimationFrame(update);
  }

      update();
  </script>
