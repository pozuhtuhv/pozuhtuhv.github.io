---
layout: default
---

<section class="post">
  <div>
      <a href="{{ site.url }}">« Home</a>
  </div>
  <h2>Youtube 썸네일 가져오기</h2>

  <div>
    <style>
      #url {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      #generate {
        padding: 10px 20px;
        background-color: var(--link-color);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      .thumbnail {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 10px 0;
      }

    </style>
    <div>
      <input type="text" id="url" name="url" placeholder="https://www.youtube.com/watch?v=VIDEO_ID" /><br>
      <button style="width: 100%;" id="generate" type="button">썸네일 가져오기</button><br>
    
    </div>

    <div id="output"></div>
  </div>
</section>

<script>
  document.getElementById("generate").addEventListener("click", () => {
    const input = document.getElementById("url").value.trim();
    const output = document.getElementById("output");
    output.innerHTML = "";

    if (!input) {
      output.textContent = "URL을 입력하세요.";
      return;
    }

    try {
      const url = new URL(input);
      const videoId = url.searchParams.get("v");

      if (!videoId) {
        output.textContent = "유효한 YouTube URL이 아닙니다.";
        return;
      }

      const sizes = ["maxresdefault", "sddefault", "hqdefault", "mqdefault", "default"];
      const size_num = ["1280x720", "640x480", "480x360", "320x180", "120x90"];
      sizes.forEach((size, index) => {
        const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/${size}.jpg`;
        const section = document.createElement("div");
        section.innerHTML = `
        <div class="thumbnail">
          <p>${size_num[index]}</p>
          <div>
          <a href="${thumbnailUrl}">
            <img src="${thumbnailUrl}">
          </a>
          </div>
          <br>
        </div>
        `;
        output.appendChild(section);
      });

    } catch (e) {
      output.textContent = "URL 형식이 잘못되었습니다.";
    }
  });
</script>
