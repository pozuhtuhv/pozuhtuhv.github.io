---
layout: compress
---

<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body>
  <main>
  <submain>
    <button id="topButton" title="Go to top">Top</button>
    
    <div>
      {% assign modified_content = content 
        | replace: '<table>', '<div class="table-container"><table>' 
        | replace: '</table>', '</table></div>' %}
      {{ modified_content }}
    </div>
  </submain>
</main>
</body>


<footer>
  <div class="social-footer">
    <p>
      <a href="{{site.url}}/" title="Home" target="_blank">
        <img src="{{site.url}}/assets/svg/house.svg" alt="Home" class="social-icon">
      </a> /
      <a href="https://github.com/{{ site.author.github }}" title="Github profile" target="_blank">
        <img src="{{site.url}}/assets/svg/github.svg" alt="Github" class="social-icon">
      </a> /
      <a href="https://instagram.com/{{ site.author.github }}" title="Instagram" target="_blank">
        <img src="{{site.url}}/assets/svg/instagram.svg" alt="Instagram" class="social-icon">
      </a> /
      <a href="https://x.com/{{ site.author.twitter }}" title="Twitter" target="_blank">
        <img src="{{site.url}}/assets/svg/x-twitter.svg" alt="Twitter" class="social-icon">
      </a> /
      <a href="{{site.url}}/sitemap.xml" title="Sitemap" target="_blank">
        <img src="{{site.url}}/assets/svg/sitemap.svg" alt="Sitemap" class="social-icon">
      </a> /
      <a href="#" id="vscode-link" title="Edit in VS Code" target="_blank" rel="noopener noreferrer">
        <img src="{{site.url}}/assets/svg/note-sticky.svg" alt="Edit in VS Code" class="social-icon">
      </a>
    </p>
  </div>
</footer>

{% if page.url == '/' %}
  <script src="{{ site.url }}/assets/js/simple-jekyll-search.js"></script>
  <script>
    var sjs = SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('search-results'),
		      json: '{{ site.url }}/search.json',
      searchResultTemplate: '<li><a href="{url}" title="{description}">[{date}] {title}</a></li>',
      noResultsText: 'No results found..',
      limit: 10,
      fuzzy: true,
    })
  </script>
  {% endif %}
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const vscodeLink = document.getElementById('vscode-link');
      let filePath = "";
    
      if (navigator.platform.indexOf('Mac') !== -1) {
        filePath = "vscode://file/{{ site.vscode_path_mac }}/{{ page.path }}";
      } else {
        filePath = "vscode://file/{{ site.vscode_path_win }}/{{ page.path }}";
      }
    
      vscodeLink.setAttribute('href', filePath);
    });
    </script>
</html>
