<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="just a minimalist">
  <meta name="naver-site-verification" content="565f41042384b9e0c6b69e3554fa6b58610b557c" />
  <meta name="google-site-verification" content="iD1CAgKMzTXNTOmz_cbPmrHX7Nxd4toYeCwBC5ZAdKM" />
  <meta name="google-adsense-account" content="ca-pub-3426230094241844">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">

  <title>{{ page.title }}{% if page.title %} | {% endif %}{{ site.title }}</title>

  <link rel="shortcut icon" href="/favicon.png">
  
  <!-- custom_sitemap -->
  <link rel="sitemap" type="application/xml" title="sitemap" href="/sitemap.xml">
  
  <!-- code_block_set -->
  <link rel="preload" href="/assets/css/syntax.css" as="style" onload="this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="/assets/css/syntax.css"></noscript>

  <link rel="preload" href="/assets/css/giscus.css" as="style" onload="this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="/assets/css/giscus.css"></noscript>

  <script src="/assets/js/copy-button.js" defer></script>

<style>
  {% capture include_to_scssify %}
    {% include inline.scss %}
  {% endcapture %}
  {{ include_to_scssify | scssify }}
</style>
</head>
