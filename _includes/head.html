
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ page.description | default: site.description }}">
<link rel="canonical" href="{{ site.url | append: page.url }}">

<title>
  {% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}
</title>

<link rel="icon" href="{{ site.url }}/favicon.ico" type="image/x-icon">
<link rel="preload" href="{{ site.url }}/assets/css/syntax.css" as="style" onload="this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="{{ site.url }}/assets/css/syntax.css"></noscript>

<link rel="preload" href="{{ site.url }}/assets/css/giscus.css" as="style" onload="this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="{{ site.url }}/assets/css/giscus.css"></noscript>

<script src="{{ site.url }}/assets/js/custom.js" defer></script>
<link rel="sitemap" type="application/xml" href="{{ site.url }}/sitemap.xml" />

{% include analytics.html %}

<style>
  {% capture include_to_scssify %}
    {% include inline.scss %}
  {% endcapture %}
  {{ include_to_scssify | scssify }}
</style>
