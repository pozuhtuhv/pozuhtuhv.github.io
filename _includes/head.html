
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="naver-site-verification" content="565f41042384b9e0c6b69e3554fa6b58610b557c">
<meta name="description" content="{{ page.description | default: site.description }}">
<link rel="canonical" href="{{ site.url | append: page.url }}">

<title>
  {% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}
</title>

<link rel="icon" href="{{ site.url }}/favicon.ico" type="image/x-icon">
<link rel="preload" href="{{ site.url }}/assets/css/syntax.css" as="style" onload="this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="{{ site.url }}/assets/css/syntax.css"></noscript>

<link rel="preload" href="{{ site.url }}/assets/css/giscus.css" as="style" onload="this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="{{ site.url }}/assets/css/giscus.css"></noscript>

<script src="{{ site.url }}/assets/js/custom.js" defer></script>
<link rel="sitemap" type="application/xml" href="{{ site.url }}/sitemap.xml" />

<!-- Google Analytics (optimized) -->
<script>
  if (!window.location.hostname.includes('127.0.0.1')) {
    (function() {
      var script = document.createElement('script');
      script.async = true;
      script.src = "https://www.googletagmanager.com/gtag/js?id=G-GG3MZ8XE1E";
      document.head.appendChild(script);
      script.onload = function() {
        window.dataLayer = window.dataLayer || [];
        window.addEventListener('DOMContentLoaded', function() {
          function gtag() { dataLayer.push(arguments); }
          gtag('js', new Date());
          gtag('config', 'G-GG3MZ8XE1E', { 'anonymize_ip': true });
        });
      };
    })();
  }
</script>

<!-- Google Tag Manager (optimized) -->
<script>
  if (!window.location.hostname.includes('127.0.0.1')) {
    window.addEventListener('DOMContentLoaded', function() {
      (function(w,d,s,l,i){
        w[l]=w[l]||[];
        w[l].push({'gtm.start': new Date().getTime(), event:'gtm.js'});
        var f=d.getElementsByTagName(s)[0],
            j=d.createElement(s),
            dl=l!='dataLayer'?'&l='+l:'';
        j.async=true;
        j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;
        f.parentNode.insertBefore(j,f);
      })(window,document,'script','dataLayer','GTM-WLL5ZQH6');
    });
  }
</script>
<!-- End Google Tag Manager (optimized) -->

<style>
  {% capture include_to_scssify %}
    {% include inline.scss %}
  {% endcapture %}
  {{ include_to_scssify | scssify }}
</style>
