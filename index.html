---
layout: default
---
<section id="intro">
        <div class="m_description">{{ site.description }}</span></div>
    <div class="bio">
        <br>
        <!-- <p class="link-container"> -->
            <a href="{{ site.url }}/about/"> &rsaquo; About</a><br>
            <a href="{{ site.url }}/guestbook/"> &rsaquo; Guestbook</a><br>
            <a href="{{ site.url }}/generator/"> &rsaquo; Yt-Dlp Command Generator</a>
            <!-- <a href="{{ site.url }}/tag/"> &rsaquo; Tag</a> -->
        </p>
    <!-- </div> -->
</section>

    <section class="posts">
        <h2 class="blog-header">
        Articles [{{ site.posts | size }}]
        <a href="{{ site.url }}/categories/" class="blog-more">+</a>
        </h2>
        <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ site.url }}{{ post.url }}">
            {{ post.date | date: "%Y-%m-%d" }} {{ post.title }}
            </a>
        </li>
        {% endfor %}
        </ul>
    </section>  
</section>
