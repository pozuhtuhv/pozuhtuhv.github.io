---
layout: default
---
<section id="intro">
        <div class="m_description">{{ site.description }} <a href="https://hits.sh/pozuhtuhv.github.io/"><img alt="Hits" style="padding-top: 6px;" src="https://hits.sh/pozuhtuhv.github.io.svg?view=today-total&style=flat-square"/></a></span></div>
    <div class="bio">
        <br>
        <!-- <p class="link-container"> -->
            <a href="{{ site.url }}/about/"> &rsaquo; About</a><br>
            <a href="{{ site.url }}/guestbook/"> &rsaquo; Guestbook</a>
            <!-- <a href="{{ site.url }}/tag/"> &rsaquo; Tag</a> -->
        </p>
    <!-- </div> -->
</section>

<div class="search-article">
    <label for="search-input" aria-hidden="true">
        <!-- Magnifier -->
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
        stroke="rgba(128,128,128,0.8)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="feather feather-search" style="margin-top: 3px;">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
    </label>

    <input type="search" id="search-input" placeholder="Find some articles here" aria-label="Search">
    <ul id="search-results"></ul>
</div>

<section class="posts">
    <h2 class="blog-header">
        Recent POST [{{ site.posts | size }}]
        <a href="{{ site.url }}/categories/" class="blog-more">+</a>
    </h2>
    <ul>
        {% for post in site.posts limit:10 %}
        <li>
            - [{{ post.date | date: "%Y-%m-%d" }}] <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</section>
